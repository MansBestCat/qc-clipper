<!DOCTYPE html>
<html>
<body>

  <h2>Capture</h2>
  <button onclick="startCapture()">Start Capture</button>
  <button onclick="stopCapture()">Stop Capture</button>

  <h2>Crop</h2>
  <label>X: <input type="number" id="cropX" value="0" size="3"/></label>
  <label>Y: <input type="number" id="cropY" value="0" size="3"/></label>
  <label>Width: <input type="number" id="cropW" value="640" size="3"/></label>
  <label>Height: <input type="number" id="cropH" value="480" size="3"/></label>
  <button onclick="cropVideo()">Crop</button>

  <h2>Preview</h2>
  <video id="videoPreview" width="640" controls></video>

    <h2>Extract and load</h2>
  <button onclick="extractFrames()">Extract and load frames</button>

  <h2>Frames</h2>
  <img id="framePreview" width="640" />
  <button onclick="prevFrame()">← Prev</button>
  <button onclick="nextFrame()">Next →</button>
  <button onclick="deleteFrame()">🗑️ Delete</button>
  
  
  <h2>Export</h2>
  <button onclick="exportToWebP()">Export to WebP</button>


  <script src="renderer.js"></script>
</body>

</html>
